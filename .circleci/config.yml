version: 2
jobs:
  build:
    macos:
      xcode: "10.2.0"
    steps:
      - checkout
      - run:
          name: Install Rust
          command: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.38.0
      - run:
          name: Build
          command: |
            cargo build
          environment:
            - PATH: "$HOME/.cargo/bin:$PATH"

workflows:
  version: 2
  test-and-release:
    jobs:
      - build
